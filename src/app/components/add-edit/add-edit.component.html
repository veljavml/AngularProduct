
<div class="parent">
    <form [formGroup]="formProizvod"  (ngSubmit)="save()" style="margin: 50px;" >
    
        <mat-form-field appearance="fill"><br> 
            <mat-label>ID:</mat-label>
            <input matInput  formControlName="id">
        </mat-form-field><br> 
    
        <mat-form-field appearance="fill"><br> 
            <mat-label>Naziv: </mat-label>
            <input matInput    formControlName="naziv">
        </mat-form-field><br>
    
        <mat-form-field appearance="fill"><br> 
            <mat-label>Boja: </mat-label>
            <input matInput    formControlName="boja">
        </mat-form-field><br>
    
        <mat-form-field appearance="fill"><br> 
            <mat-label>Cena</mat-label>
            <input matInput    formControlName="cena">
        </mat-form-field><br>

        <mat-form-field appearance="fill"><br> 
            <mat-label>Kategorija</mat-label>
            <input matInput    formControlName="kategorija">
        </mat-form-field><br>

        <mat-form-field appearance="fill"><br> 
            <mat-label>Slika</mat-label>
            <input matInput    formControlName="slika">
        </mat-form-field><br>
    
    
        <mat-form-field appearance="fill">
            <mat-label>Datum</mat-label>
            <input matInput [matDatepicker]="picker"  formControlName="datumKreiranja">
            <mat-hint>Format: MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix  [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        <br>
        <br>
        <button type="submit" mat-raised-button color="primary">Zapamti</button>
          &nbsp;&nbsp;
        <button mat-raised-button color="warn" (click)="goBack()">Nazad</button>
    </form>
    </div>
